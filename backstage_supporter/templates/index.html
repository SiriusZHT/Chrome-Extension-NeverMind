<body>

<script>$(document).ready(function(c) {
	$('.close').on('click', function(c){
		$('.login-form').fadeOut('slow', function(c){
	  		$('.login-form').remove();
		});
	});	  
});
</script>
 <!--SIGN UP-->
 <h1>Nerver Mind for SICNU</h1>
   <!--开机动画的遮罩层-->

<div class="login-form">
	<div class="close"> </div>
		<div class="head-info">
			<label class="lbl-1"> </label>
			<label class="lbl-2"> </label>
			<label class="lbl-3"> </label>
		</div>
			<div class="clear"> </div>
	<div class="avtar">
		<img src="/static/avtar.png" />
	</div>
			<form>
					<input id="web_username" type="text" class="text" value="Username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" >
						<div class="key">
					<input id="web_password" type="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}">
						</div>
			</form>
	<div class="signin" id="login">
		<input type="submit" value="Login" >
	</div>
</div>

</body>
